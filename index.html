<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css" id="theme-link" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript"
	src="https://www.viralpatel.net/demo/jquery/jquery.shorten.1.0.js"></script>
    <script defer src="./JS/script.js"></script>

    <title>Find Your New Wiki</title>
    <link rel = "icon" href ="./images/titleicon.png" 
        type = "image/x-icon"> 
</head>

<body>
    <header>
        <h1>Find Your New Wiki</h1>
    </header>
    <div class="search">
        <form>
            <input id = "search" type="text" placeholder="Whats your Fandom?">
            <button type="submit">Find a Wiki!</button>
        </form>
    </div>
    <main class="flex-ctr">
        <section id="wikis" class="flex-ctr">
           
        </section>
        <div id = "dark-mode"> 
        <button class="btn-toggle">Toggle Dark-Mode</button>
        </div>
    </main>
    <footer>
        <p>Copyright&copy; All Rights Reserved</p>
    </footer>
</body>

</html>
